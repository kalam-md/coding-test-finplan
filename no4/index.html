<body>

  <script>
  function cacahTerkecil(arr) {
  arr.sort((a, b) => a - b);

  let id = arr[0];
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] !== id) {
      return id;
    }
    id++;
  }
}

console.log(cacahTerkecil([5, 2, 8, 4, 3, 10]));
console.log(cacahTerkecil([2, 3, 4, 6])); 
console.log(cacahTerkecil([8, 6, 7, 12])); 
  </script>
  
</body>
</html>
